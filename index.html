<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-boolzapp</title>

    <!-- ## link a Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- ## link CSS -->
    <link rel="stylesheet" href="./style/style.css">

    <!-- ## CDN fontawesome-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css
    ">

    <!-- ## link VUE:JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- ## link functions JS -->
    <script src="./script/functions.js" defer></script>

    <!-- ## link javascript -->
    <script src="./script/main.js" defer></script>




</head>

<body id="app">
    <div class="wrapper-esterno debug">


        <!-- ## colonna 40 -->
        <div class="colonna colonna-40 debug contenitore">

            <!-- ## card intestazione -->
            <div class="card debug utente">
                <div class="icona">
                    <img class="img" src="./img/avatar_io.jpg" alt="">
                    <p>Sofia</p>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-power-off"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>

                </div>

            </div>

            <!-- ## card notifiche "statica" -->
            <div class="card notifiche debug">
                <div class="icona2">
                    <i class="fa-solid fa-bell-slash"></i>

                </div>
                <div class="text">
                    <p>Ricevi notifiche di nuovi messaggi</p>
                    <p class="sottolineo">Attiva notifiche desktop</p>

                </div>

            </div>

            <!-- ## Barra di Ricerca -->
            <div class="card debug">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat"
                        aria-label="Username" aria-describedby="addon-wrapping">
                </div>


            </div>

            <!-- #### utenti###  -->

            <div class="wrapper-contact-list">
                <div v-for="(contact, k) in contacts" @click="selectContact(k)" class="card debug utente">
                    <div class="icona">
                        <img class="img" :src="contact.avatar" alt="">
                    </div>
                    <div class="dati-utente">
                        <p class="font">{{contact.name}}</p>
                        <p>ultimo messaggio inviato</p>

                    </div>
                    <div class="icon2">
                        <p>Orario</p>
                    </div>
                </div>
            </div>






        </div>

        <!-- ## colonna 60 -->

        <div class="colonna colonna-60 debug contenitore">

            <div class="card debug utente">
                <div class="icona" v-if="selected">
                    <img class="img" :src="selected.avatar" alt="">
                    <p>{{selected.name}}</p>
                </div>
                <div class="icon" v-if="selected">
                    <i class="fa-solid fa-power-off"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="card debug main-chat">
                <div v-if="selected" v-for="mess in selected.messages"
                    :class="{ right:mess.status==='sent',left:mess.status==='received'}">
                    {{mess.message}}
                </div>
            </div>
            <div class="card debug barra-scrittura">
                <input @keyup="saveMessage($event)" v-model="message" class="form-control"
                    placeholder="Scrivi per chattare" v-if="selected" type="text">
            </div>
        </div>
    </div>

</body>

</html>
